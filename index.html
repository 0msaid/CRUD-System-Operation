<html>
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
   
    <meta charset="UTF-8" />
    <title>crud system</title>

    
  </head>
  <body>

    <header id="to-top">
      <i class="fab fa-cuttlefish"></i>
      <i class="far fa-registered"></i>
      <i class="fab fa-uniregistry"></i>
      <i class="fab fa-dyalog"></i>
    </header>

    <div class="header-2">
      <p class="m-0">Products Store</p>
    </div>





    <div class="container py-5">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control w-75 m-auto" id="productName" />
        <div id="alertName" class="alert alert-danger w-75 m-auto ">
          <p>prodect name invalid</p>
        </div>
      </div>
      
      <div class="form-group">
        <label class="" for="productPrice">Product price</label>
        <input type="number" class="form-control w-75 m-auto" id="productPrice" />
        <div id="alertPrice" class="alert alert-danger w-75 m-auto">
          <p>prodect price invalid</p>
        </div>
      </div>
      <div class="form-group">
        <label for="productCategory">Product category</label>
        <input type="text" class="form-control w-75 m-auto" id="productCategory" />
        <div id="alertCategory" class="alert alert-danger w-75 m-auto">
          <p>prodect Category invalid</p>
        </div>
      </div>
      <div class="form-group">
        <label for="productDesc">Product description</label>
        <textarea  type="text" class="form-control w-75 m-auto" id="productDesc"></textarea>
        <div id="alertdesc" class="alert alert-danger w-75 m-auto">
          <p> this is prodect description invalid</p>
        </div>
      </div>

      <button id="myBtn" class="btn btn-outline-info " onclick=" add()">Add Product</button>
       
      
    </div>

    <div class="container">
      <input
        type="text"
        onkeyup="search(this.value)"
        placeholder="search......"
        class="form-control w-75 m-auto m-auto"
      />

      <table class="table mt-5 table-striped">
        <thead>
          <th>id</th>
          <th> Name</th>
          <th> Price</th>
          <th> Category</th>
          <th> Description</th>
          <th>update </th>
          <th>delete </th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="to-top-btn">
      <a href="#to-top" class="text-decoration-none text-white">
        <i class="fas fa-chevron-up"></i>
      </a>
    </div>
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
